stages:
  load:
    cmd: PYTHONPATH="." python src/load.py
    params:
      - data.remote.s3_endpoint
      - data.remote.s3_bucket
      - data.remote.s3_path
    deps:
      - src/load.py
    outs:
      - data/load.dir
  prepare:
    cmd: PYTHONPATH="." python src/prepare.py
    deps:
      - data/load.dir
      - src/prepare.py
    outs:
      - data/prepare.dir
  train:
    cmd: PYTHONPATH="." python src/train.py
    deps:
      - data/prepare.dir
      - src/train.py
    outs:
      - data/train.dir

