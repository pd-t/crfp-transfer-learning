stages:
  - build
  - train
  - report

dev-image:
  stage: build
  services:    
    - name: docker:dind
      command: ["--tls=false"]
  tags:
    - aime
  before_script:
    - docker login -u $CI_REGISTRY_USER -p $CI_REGISTRY_PASSWORD $CI_REGISTRY
  script:
    - docker pull $CACHE_REGISTRY/$IMG_NAME:$CI_COMMIT_REF_NAME || true
    - docker pull $CACHE_REGISTRY/$IMG_NAME:dev || true
    - docker build
      -f $DOCKERFILE
      --target production
      --cache-from $CACHE_REGISTRY/$IMG_NAME:$CI_COMMIT_REF_NAME
      --cache-from $CACHE_REGISTRY/$IMG_NAME:dev
      --build-arg BUILDKIT_INLINE_CACHE=1
      --tag $IMAGE_REGISTRY/$IMG_NAME:$CI_COMMIT_SHA
      --tag $IMAGE_REGISTRY/$IMG_NAME:$CI_COMMIT_REF_NAME
      $BUILD_CONTEXT
    - docker push $IMAGE_REGISTRY/$IMG_NAME:$CI_COMMIT_SHA
    - docker push $IMAGE_REGISTRY/$IMG_NAME:$CI_COMMIT_REF_NAME
  variables:
    DOCKER_DRIVER: overlay2
    DOCKER_BUILDKIT: 1
    DOCKER_TLS_CERTDIR: ""
    CACHE_REGISTRY: developer/jupyter-huggingface-tapelegen
    IMAGE_REGISTRY: $CI_REGISTRY_IMAGE
  rules:
    - if: $CI_PIPELINE_SOURCE == "merge_request_event"
      when: never
    - if: $CI_PIPELINE_SOURCE


dvc-repro:
  stage: train
  image: $IMAGE_REGISTRY/$IMG_NAME:$CI_COMMIT_SHA
  tags:
    - aime
  cache:
    paths:
      - .venv
      - .cache
  before_script:
    - docker login -u $CI_REGISTRY_USER -p $CI_REGISTRY_PASSWORD $CI_REGISTRY
    - git config --global --add safe.directory $CI_PROJECT_DIR
    - git config user.email "cml@gitlab.wogra.com"
    - git config user.name "Gitlab CML"
    - bash create_minio_credentials.sh
    - bash scripts/install-dev-tools.sh
  script:
    - source .venv/bin/activate
    - bash auto-dvc-commit.sh

cml:
  stage: report
  image: iterativeai/cml:0-dvc3-base1 # Python, DVC, & CML pre-installed
  before_script:
    - bash create_minio_credentials.sh
  script:
    - git fetch --depth=1 origin main
    - latest_commit=$(git rev-parse origin/main)
    - echo "$latest_commit"
    
    - dvc pull
    - dvc repro
    - dvc metrics show
    - dvc metrics diff $latest_commit
    - dvc metrics diff --md $latest_commit >> report.md
    
    - dvc plots diff --target accuracy.json --show-vega $latest_commit > vega.json
    - vl2png vega.json > accuracy.png
    - echo '![](./accuracy.png "Accuracy")' >> report.md

    - dvc plots diff --target loss.json --show-vega $latest_commit > vega.json
    - vl2png vega.json > loss.png
    - echo '![](./loss.png "Loss")' >> report.md

    - dvc plots diff --target ConfusionMatrix --show-vega $latest_commit > vega.json
    - vl2png vega.json > cm.png
    - echo '![](./cm.png "ConfusionMatrix")' >> report.md

    - dvc plots diff --target ConfusionMatrixNormalized --show-vega $latest_commit > vega.json
    - vl2png vega.json > cm_normalized.png
    - echo '![](./cm_normalized.png "ConfusionMatrixNormalized")' >> report.md

    - cml comment create report.md
