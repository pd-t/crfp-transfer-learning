stages:
  - train

dvc-repro:
  image: ludwigai/ludwig-ray-gpu:0.7.4
  stage: train
  tags:
    - aime
  variables:
    PIP_CACHE_DIR: "$CI_PROJECT_DIR/.cache/pip"
  cache:
    paths:
      - .cache/pip
  script:
    - echo "$CI_PROJECT_DIR"
    - git init
    - git config --global --add safe.directory /builds/developer/$CI_PROJECT_DIR
    - git config user.email "cml@gitlab.wogra.com"
    - git config user.name "Gitlab CML"
    - bash cml-dvc-repro.sh

